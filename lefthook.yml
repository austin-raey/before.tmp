pre-commit:
  parallel: false
  jobs:
    - run: bun --bun next typegen

    - run: bun --bun prettier --write --list-different --cache {staged_files}
      glob: "*.{js,ts,jsx,tsx,json,jsonc,html,css,scss,md}"
      stage_fixed: true

    - run: bun --bun eslint --no-warn-ignored --fix {staged_files}
      glob: "*.{js,ts,jsx,tsx,mjs,cjs}"
      stage_fixed: true

    - run: bun --bun tsc --noEmit --incremental false
      glob: "*.{ts,tsx}"
